<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Employee List</h1>
    <a href="/add">Add New Employee</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each employees}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
                <td>{{position}}</td>
                <td>{{salary}}</td>
                <td>
                    <a href="/update/{{id}}">Update</a>
                    <a href="/delete/{{id}}">Delete</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
